<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>科技行业情报-科研故事编辑</title>
    <link href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="../../assets/html5shiv_3.7.3/html5shiv.min.js"></script>
    <script src="../../assets/respond.js_1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="mainPage editTechStory">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascripy:;">科研故事</a></li>
    </ul>
    <div class="content-wrap">
        <form class="form-horizontal article-form" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">输入标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="请输入文章标题">
                </div>
            </div>
            <div class="form-group">
                <label for="keywords" class="col-sm-2 control-label">关键词</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="keywords" placeholder="输入您想给文章添加的关键词,例如:科研、坚持、理想">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="请输入您的邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="uploadVideo" class="col-sm-2 control-label">插入视频</label>
                <div class="col-sm-10">
                    <button id="uploadVideo" class="btn btn-default">
                        <i class="glyphicon glyphicon-film"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="uploadImg" class="col-sm-2 control-label">插入照片</label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" id="uploadImg">
                        <i class="glyphicon glyphicon-camera"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="articleContent" class="col-sm-2 control-label">输入正文</label>
                <div class="col-sm-10">
                    <textarea  class="form-control"  id="articleContent" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">确认提交</button>
                    <button class="btn btn-success mrL20">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
