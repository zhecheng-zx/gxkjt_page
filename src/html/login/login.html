<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <link href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/login.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../assets/html5shiv_3.7.3/html5shiv.min.js"></script>
    <script src="../../assets/respond.js_1.4.2/l"></script>
    <![endif]-->
</head>
<body>
<div class="login">
    <div class="login-panel">
        <div class="login-panel-header">
            <h3 class="login-header-title">登录</h3>
        </div>
        <div class="login-panel-body">
            <form class="form-horizontal">
                <div class="icon-input-group icon-phone">
                    <input class="input" type="text" placeholder="请输入手机号" />
                </div>
                <div class="icon-input-group icon-password">
                    <input class="input" type="password" placeholder="请输入密码" />
                </div>
                <div class="icon-input-group">
                    <p class="text-right">
                        <a href="javascript:void (0)">忘记密码</a>
                    </p>
                </div>
                <div class="icon-input-group text-center">
                    <button type="button" class="btn btn-primary">立即登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../assets/jQuery/jquery.min.js"></script>
<script src="../../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
