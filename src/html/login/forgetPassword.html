<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码</title>
    <link href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/login.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../../assets/html5shiv_3.7.3/html5shiv.min.js"></script>
    <script src="../../assets/respond.js_1.4.2/l"></script>
    <![endif]-->
</head>
<body>
<div class="login">
    <div class="login-panel">
        <div class="login-panel-header">
            <h3 class="login-header-title">忘记密码</h3>
        </div>
        <div class="login-panel-body forget">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3">手机号</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="请输入手机号" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">验证码</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" placeholder="请输入验证码" />
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">新密码<span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="请输入新密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">再次输入密码<span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="再次输入新密码" />
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../assets/jQuery/jquery.min.js"></script>
<script src="../../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
