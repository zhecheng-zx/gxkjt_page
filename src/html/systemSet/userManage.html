<!-- 编辑用户模态框（Modal） -->
<div class="modal fade" id="editRoleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-blue">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" align="center">
                    编辑用户
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-4">编号<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="编号" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">用户名<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">部门<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select class="selectpicker form-control" name="" id="a1">
                                <option>部门1</option>
                                <option>部门2</option>
                                <option>部门3</option>
                                <option>部门4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">职位<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select class="selectpicker form-control" name="" id="b1">
                                <option>职位1</option>
                                <option>职位2</option>
                                <option>职位3</option>
                                <option>职位4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">角色<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select class="selectpicker form-control" name="" id="c1">
                                <option>角色1</option>
                                <option>角色2</option>
                                <option>角色3</option>
                                <option>角色4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">手机号<span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="请输入手机号" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">邮箱</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="请输入邮箱" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4">密码</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="请输入密码" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success mrR15">重置密码</button>
                <button type="button" class="btn btn-primary mrR15">确认修改</button>
                <button type="button" class="btn" id="modal_cancel_btn">取消</button>
