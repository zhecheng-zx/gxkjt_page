<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/bootstrap-ztree/css/bootstrapStyle/bootstrapStyle.css">
    <link rel="stylesheet" href="../../assets/upload/jquery.fileupload.css">
    <link rel="stylesheet" href="../../assets/bootstrap-table/bootstrap-table.min.css">

<body>
<div class="mainPage roleManage">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">版本管理</a></li>
    </ul>
    <div class="search-wrapper">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="versionNum" class="col-sm-2 control-label">版本号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="versionNum" placeholder="请输入版本号">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">发布日期:</label>
                <div class="col-sm-8">
                    <input type="text" id="date" class="form-control" placeholder="请选择日期">
                </div>
            </div>
            <div class="form-group">
                <label for="fileupload" class="col-sm-2 control-label">文件上传:</label>
                <div class="col-sm-8">
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>选择文件</span>
                        <input id="fileupload" type="file" name="files[]" multiple>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">发布内容:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" id="content" placeholder="请输入发布内容"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Send invitation</button>
            </div>
        </form>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="bg-blue">
        <tr>
            <th>序号</th>
            <th>版本号</th>
            <th>发布时间</th>
            <th>发布内容</th>
        </tr>
