<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诚信总览</title>
    <link href="../../assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link href="../../css/main.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="../../assets/html5shiv_3.7.3/html5shiv.min.js"></script>
    <script src="../../assets/respond.js_1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="honestyView">
    <div class="panel panel-default panel-white">
        <div class="panel-heading">
            <div class="panel-title blue">广西科技诚信总览</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="chart-quarter" id="chartOne"></div>
                </div>
                <div class="col-md-3">
                    <div class="chart-quarter" id="chartTwo"></div>
                </div>
                <div class="col-md-3">
                    <div class="chart-quarter" id="chartThree"></div>
                </div>
                <div class="col-md-3">
                    <div class="chart-quarter" id="chartFour"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default panel-white">
                <div class="panel-heading">
                    <div class="panel-title blue"> 科技诚信分布</div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="chart-wrap-h490" id="map"></div>
                        </div>
                        <div class="col-md-3 text-box">
                            <h3 class="green">南宁市</h3>
                            <p class="name">诚信均值</p>
                            <h3 class="green mrB20">79.32分</h3>
                            <p class="name">个人诚信均值</p>
                            <h3 class="green mrB20">82.12分</h3>
                            <p class="name">企业诚信均值</p>
                            <h3 class="green mrB20">82.12分</h3>
                            <p class="name">专家诚信均值</p>
                            <h3 class="green">82.12分</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default panel-white">
                <div class="panel-heading">
                    <div class="panel-title blue">广西2017年诚信企业分布</div>
                </div>
                <div class="panel-body">
                    <form class="form-inline" style="height: 40px;">
                        <div class="form-group">
                            <input type="text" class="form-control" data-date-format="yyyy" id="datetimepicker">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control">
                        </div>
                        <button class="btn btn-primary">确定</button>
                    </form>
                    <div class="chart-wrap" id="chartFive"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default panel-white">
        <div class="panel-heading">
            <div class="panel-title blue">诚信均值</div>
        </div>
        <div class="panel-body">
            <div class="chart-wrap-middle" id="honestAverage"></div>
        </div>
    </div>
</div>

<script src="../../assets/jQuery/jquery.min.js"></script>
<script src="../../assets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../../assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../../assets/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../assets/echarts/echarts-all-3.js"></script>
<script src="../../js/techHonesty/honestyView.js"></script>
</body>
</html>
